\begin{htmlcode}
<div class ="form">
  <h2 id="registration"> Registration Form</h2>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
  <label for="fname"> First Name </label> 
  <input type="text" id="fname" placeholder="Enter your first name" formControlName="firstaname">
  <br>
  <br>
   <label for="lname"> Last Name </label>
  <input type="text" id="lname" placeholder="Enter your last name" formControlName="lastaname">
  <br>
  <br>
   <label for="email"> Email </label>
  <input type="email" id="email" placeholder="Enter your last email" formControlName="email">
  <br>  
  <br>
  <label for="country">Country</label>
<select id="country" formControlName="country">
<option value="australia">Australia</option>
<option value="canada">Canada</option>
<option value="usa" selected>USA</option>
</select>
  <br>
 <br>
 <label for="gender">Gender</label>
  <input type="radio" id="male" value="male" formControlName="gender">
  <label for="male">Male</label>
  <input type="radio" id="female" value="female" formControlName="gender">
  <label for="male">Female</label>
     <br>
 <br>     
<label>Hobbies</label>
<div class="form-inline">
<label><input type="checkbox" value="sports" checked formControlName="hobbies">Sports</label>
<label><input type="checkbox" value="movies" formControlName="hobbies" >Movies</label>
<label><input type="checkbox" value="music" formControlName="hobbies" >Music</label>
</div><br>
<input type="submit" value="Submit" id="btn">     
</form>
\end{htmlcode}
